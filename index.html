<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podcast Episode Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="vh-100 bg-red shadow-lg">
    <div class="container  bg-color-red shadow-lg">
      <div class="row justify-content-center align-items-center align-items-md-end pt-3 ">
        <img src="https://i.scdn.co/image/ab67656300005f1ffd82e8b2b973cd6ca9e3fba9" alt=" Podcast Cover"
          class="img-fluid rounded  mb-3" style="max-width: 100%; height: auto; width: 300px; height: 300px;">
        <div class="col-md-8 d-flex flex-column pb-3">
          <span class="mb-1 text-light fw-bold "><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
              fill="blue" class="bi bi-dot" viewBox="0 0 16 16">
              <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
            </svg>Episode #1</span>
          <h1 class="text-light fw-bolder fs-1"
            style="visibility: visible; width: 100%; font-size: 2rem; white-space: normal; text-wrap-style: balance;">
            <span>My Cricketing Idols ft. Rajdeep Sardesai | Cricket</span>
          </h1>
          <a class="text-light fw-bold fs-3" href="#">A Century Of Stories</a>
        </div>
      </div>
      
    </div>
    <div class="container bg-color-red rounded-3 shadow-lg">
      <div class="row flex-column justify-content-start align-items-start py-3 gap-4  bg-dark-red">
        <div class="col-md-8 d-flex justify-content-start  align-items-center gap-2 ">

          <span class="text-light fw-medium d-flex align-items-center gap-1"><svg xmlns="http://www.w3.org/2000/svg"
              width="16" height="16" fill="grey" class="bi bi-play-btn" viewBox="0 0 16 16">
              <path d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z" />
              <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
            </svg>Video</span>
          <span class="text-light fw-medium  ">Jan 26</span>
          <span class="text-light fw-medium ">49 min 16 sec</span>
        </div>
        <div class="col-md-4 d-flex justify-content-start align-items-center gap-4">
          <span><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 16 16">
              <!-- Green circle -->
              <circle cx="8" cy="8" r="8" fill="green" />
              <!-- Black play symbol -->
              <path
                d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445"
                fill="black" />
            </svg></span>
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="grey" class="bi bi-plus-circle"
              viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />

            </svg>
          </span>
          <span><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="grey" class="bi bi-three-dots"
              viewBox="0 0 16 16">
              <path
                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3" />
            </svg></span>

        </div>
      </div>

    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
